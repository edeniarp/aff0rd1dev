<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenu de la page, y compris la photo de profil et le status -->
    <div class="profile-container">
        <div class="status-box" id="statusBox">
            <span id="statusDot"></span>
            <span id="statusLabel"></span>
        </div>
        <div class="profile-pic-container">
            <img src="https://cdn.discordapp.com/attachments/1273663458864529560/1277363375843709099/20240825_220731.jpg?ex=66cce4d9&is=66cb9359&hm=8b56d8592865f6a46b4700eef94343c74021c3e238fc47e1090fb586216186f0&" class="profile-pic" alt="Profile Picture">
        </div>
    </div>

    <!-- Terminal -->
    <div class="terminal-container">
        <pre class="terminal" id="terminal">
        </pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
